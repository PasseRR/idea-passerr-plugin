group 'com.github.passerr'
version '3.0.4'

buildscript {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
    }

    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:1.10.0"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "org.jetbrains.intellij"

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    mavenCentral()
}

intellij {
    updateSinceUntilBuild = false
    version = '2024.1.1'
    downloadSources = true
    type = 'IU'
    plugins = ['com.intellij.java', 'com.intellij.database']
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

compileJava {
    options.compilerArgs << '-Xlint:deprecation'
}

buildPlugin {
    buildSearchableOptions.enabled = false
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.6.1'
    // rtf导出
    implementation('com.lowagie:itext:2.1.7') {
        exclude group: 'bouncycastle'
    }
    implementation('com.lowagie:itext-rtf:2.1.7') {
        exclude group: 'bouncycastle'
    }
}
