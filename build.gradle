group 'com.github.passerr'
version '1.3.0'

buildscript {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
    }

    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:1.0"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "org.jetbrains.intellij"

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    mavenCentral()
}

intellij {
    //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    version = '162.1628.40'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.6.1'
    implementation group: 'blue.endless', name: 'jankson', version: '1.2.1'
}